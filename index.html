<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>

<body>

    <h1 class="m-3" style="color: darkslateblue;">Estacionamento Confiança</h1>

    <div class="align-items-center">

        <div class="m-3" style="width: 30%;">
            <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome: "
                autocomplete="off">
        </div>
        <div class="m-3" style="width: 30%;">
            <input type="text" class="form-control" id="placa" placeholder="Digite a placa do veículo: "
                autocomplete="off">
        </div>
        <div class="col-3 text-center">
            <button id="cadastrar" class="btn btn-primary">Cadastrar <i class="bi bi-check"></i> </button>
        </div>

    </div>



    <table class="table table-hover m-3" style="width: 97%;">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="patio"></tbody>
    </table>

    <script src="./script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
